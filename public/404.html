<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brandon Manley | Portfolio</title>
    <script>
      // SPA redirect for custom domain
      const path = window.location.pathname

      // Redirect any path to hash-based routing for SPA
      if (path !== '/' && !path.startsWith('/#/')) {
        const route = path.slice(1) // Remove leading slash
        if (route) {
          window.location.replace(window.location.origin + '/#/' + route)
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
